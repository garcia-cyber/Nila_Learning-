<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create count</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='back/assets/images/favicon.png')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{{url_for('static', filename='back/css/style.css')}}" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                
                                    

                                    {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            {% for i in messages %}
                                            <div class="alert alert-warning">{{i}}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}

                                    <a class="text-center" href="/register"> <h4>Nouveau compte</h4></a>
        
                                <form class="mt-5 mb-5 login-input" method="post" action="/register">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="user"  placeholder="Nom" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" name="postnom"  placeholder="postNom" required>
                                    </div>

                                    <!-- ajout du choix  -->

                                    <div class="form-group">
                                        <label>Role</label>
                                        <select  class="form-control" id="sel2" name="role">
                                            <option value="student">etudiant</option>
                                            <option value="professeur">professeur</option>
                                            
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" class="form-control" name="phone"  placeholder="phone number" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pwd"  placeholder="password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pwd2" placeholder="Password confirmed" required>
                                    </div>
                                    <button class="btn login-form__btn submit w-100">Sign in</button>
                                </form>
                                    <p class="mt-5 login-form__footer">Have account <a href="/login" class="text-primary">Sign Up </a> now</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{{url_for('static', filename='back/plugins/common/common.min.js')}}"></script>
    <script src="{{url_for('static', filename='back/js/custom.min.js')}}"></script>
    <script src="{{url_for('static', filename='back/js/settings.js')}}"></script>
    <script src="{{url_for('static', filename='back/js/gleek.js')}}"></script>
    <script src="{{url_for('static', filename='back/js/styleSwitcher.js')}}"></script>
</body>
</html>
